<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <nav class="navBar">
    <div class="navigation">
      <ul class="navigation__links--1">
        <img src="/images/logo.svg" alt="company-logo" class="navigation__logo">
        <li class="navigation__links--1 link">
          Features 
          <i class="icon">
            <img src="/images/icon-arrow-down.svg" alt="icon-arrow-down">
          </i>
        </li>
        <li class="navigation__links--1 link">
          Company
          <i class="icon">
            <img src="/images/icon-arrow-down.svg" alt="icon-arrow-down">
          </i>
        </li>
        <li class="navigation__links--1 link">Careers</li>
        <li class="navigation__links--1 link">About</li>
        <ul class="navigation__links--2">
          <li class="navigation__links--2 link">Login</li>
          <li class="navigation__links--2 link" id="btn">Register</li>
        </ul>
      </ul>
      
      
 
    </div>
  </nav>

  <main>
    <div class="container">  
            <div class="container__text">
              <h1 class="container__text__heading">Make remote work</h1>
              <h3 class="container__text__text">Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.</h3>
              <button class="container__text__btn">Learn more</button>
            </div>
      
            <div class="container__sponsors">
              <img src="/images/client-databiz.svg" alt="databiz" class="container__sponsors__sponsor">
              <img src="/images/client-audiophile.svg" alt="audiophile" class="container__sponsors__sponsor">
              <img src="/images/client-meet.svg" alt="meet" class="container__sponsors__sponsor">
              <img src="/images/client-maker.svg" alt="maker" class="container__sponsors__sponsor">
            </div>
    </div>
<div class="hero-desktop">
  <img src="/images/image-hero-desktop.png" alt="imager-hero-desktop" class="hero-desktop__image">
</div>

    
  
    
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico Massara</a>.
  </div>
</body>
</html>
